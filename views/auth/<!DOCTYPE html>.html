<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Title Of Site -->
    <title>Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- start Container Wrapper -->
    <div class="main-wrapper">
      <div class="login-area">
        <div class="sign-up">
          <a href="/autentificare/inregistrare">Regisztráció</a>
        </div>
        <h1 class="heder">Bejelentkezés</h1>
        <span class="smlp">Regisztrálj hogy testreszabhasd az oldalt</span>

        <form action="/autentificare/login" method="POST">
          <input type="text" placeholder="Your Email" />
          <input type="text" placeholder="Password" />
          <a class="fgt">Forgot?</a>
          <div class="form-grou">
            <input class="submit-btn" type="submit" value="Login" />
          </div>
        </form>
      </div>
    </div>
    <div class="login-image"><img src="images/login.jpg" /></div>
  </body>
</html>
